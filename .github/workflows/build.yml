name: Build

on:
  workflow_dispatch:
  push:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16

    - name: Installation depends
      run: |
        sudo apt-get update
        sudo apt-get install gcc

    - name: Build the nezha-dashboard
      run: |
        git clone https://github.com/naiba/nezha.git
        cd nezha
        go mod tidy -v
        CGO_ENABLE=0 GOOS=linux GOARCH=amd64 go build cmd/dashboard/main.go

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.4.14
        release_name: Release v0.4.14
        body: Binary build for Linux system with amd64 architecture.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: nezha/main
        asset_name: main-v0.4.14
        asset_content_type: application/octet-stream
